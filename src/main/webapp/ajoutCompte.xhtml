<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./WEB-INF/templates/template_defaut.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="top">
        ajout compte
    </ui:define>

    <ui:define name="content">
        <h:form id="form">
            <h:panelGrid columns="3">
                Nom : 
                <h:inputText id="nom" size="20" value="#{ajoutCompte.nom}"
                             required="true"
                             converterMessage="L'id est un nombre entier"/>
                <h:message for="nom" infoStyle="color: green;"
                errorStyle="color: red;"/>
                Solde : 
                <h:inputText id="solde" size="20" value="#{ajoutCompte.solde}"
                             required="true"
                             converterMessage="L'id est un nombre entier"/>
                <h:message for="solde" infoStyle="color: green;"
                errorStyle="color: red;"/>
                
                <h:commandButton id="update" value="Enregistrer" action="#{ajoutCompte.AjouterCompte}"/>
            </h:panelGrid>
        </h:form>
        <h:messages infoStyle="color: green;"
                errorStyle="color: red;"/>
    </ui:define>

</ui:composition>
