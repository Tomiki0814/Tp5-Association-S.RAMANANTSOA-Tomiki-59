<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">    
    <body>
        <f:metadata>
            <f:viewParam name="idCompte" value="#{historiqueCompte.id}"/>
            <f:viewAction action="#{historiqueCompte.findCompte}"/>
        </f:metadata>
        <ui:composition template="./WEB-INF/templates/template_defaut.xhtml">

            <ui:define name="top">
                Historique transactions
            </ui:define>

            <ui:define name="content">
                <h:form>
                    <p:dataTable value="#{historiqueCompte.compteBancaire.operations}"
                                 var="item" tableStyle="width:auto"  >
                        <p:column width="40">
                            <f:facet name="header">
                                <h:outputText value="Id"/>
                            </f:facet>
                            <h:link outcome="mouvement?id=#{item.id}" 
                                    value="#{item.id}"/>
                        </p:column>
                        <p:column width="200">
                            <f:facet name="header">
                                <h:outputText value="Description"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </p:column>
                        <p:column style="text-align:right;" width="200">
                            <f:facet name="header">
                                <h:outputText value="Date Operation"/>
                            </f:facet>
                            <h:outputText value="#{item.dateOperation}">
                               <!-- <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" /> -->
                            </h:outputText>
                        </p:column>
                        <p:column style="text-align:right;" width="200">
                            <f:facet name="header">
                                <h:outputText value="Montant"/>
                            </f:facet>
                            <h:outputText value="#{item.montant}">
                                <f:convertNumber pattern="###,###,##0"/>
                            </h:outputText>
                        </p:column>

                    </p:dataTable>
                </h:form>
                <h:messages globalOnly="true" infoStyle="color: green;"
                            errorStyle="color: red;"/>
            </ui:define>

        </ui:composition>

    </body>
</html>
