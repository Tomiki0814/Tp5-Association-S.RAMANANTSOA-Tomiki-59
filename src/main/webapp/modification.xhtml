<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./WEB-INF/templates/template_defaut.xhtml">
            <ui:define name="metadata">
                <f:metadata>  
                    <f:viewParam name="id" value="#{modification.id}"  
                                 required="true"/>  
                    <f:viewAction action="#{modification.findCompte}"/>
                </f:metadata>
            </ui:define>
            <ui:define name="top">
                modifier
            </ui:define>

            <ui:define name="content">
                <h:form id="form">
                    <h:panelGrid columns="3">
                        <h:outputLabel value="nom" for="nom" /> 
                        <h:inputText id="nom" size="20" value="#{modification.compteBancaire.nom}"
                                     required="true"
                                     converterMessage="L'id envoyeur est un nombre entier"/>
                        <h:message for="nom"  infoStyle="color: green;"
                                   errorStyle="color: red;"/>

                        <h:outputLabel value="montant" for="montant" /> 
                        <h:inputText id="montant" size="20" value="#{modification.compteBancaire.solde}"
                                     required="true"
                                     converterMessage="solde doit etre un entier"/>
                        <h:message for="montant"  infoStyle="color: green;"
                                   errorStyle="color: red;"/>

                        <h:commandButton action="#{modification.modifier()}"
                           value="Enregistrer la modification"/>

                    </h:panelGrid>

                </h:form>
                <h:messages globalOnly="true" infoStyle="color: green;"
                            errorStyle="color: red;"/>
            </ui:define>

        </ui:composition>

    </body>
</html>
